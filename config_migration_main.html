<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Configuration Comparator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 2rem;
        }

        .step {
            margin-bottom: 3rem;
        }

        .step-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-number {
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .credentials-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .credential-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            background: #f9fafb;
            transition: border-color 0.3s ease;
        }

        .credential-card:focus-within {
            border-color: #4f46e5;
        }

        .credential-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .module-selection {
            display: none;
        }

        .module-selection.show {
            display: block;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            transition: background-color 0.2s ease;
        }

        .checkbox-item:hover {
            background: #f3f4f6;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4f46e5;
        }

        .comparison-results {
            display: none;
        }

        .comparison-results.show {
            display: block;
        }

        .toggle-section {
            margin: 1rem 0;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .accordion {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .accordion-header {
            background: #f9fafb;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: between;
            align-items: center;
            font-weight: 600;
            color: #1f2937;
            transition: background-color 0.2s ease;
        }

        .accordion-header:hover {
            background: #f3f4f6;
        }

        .accordion-header.active {
            background: #e5e7eb;
        }

        .accordion-content {
            display: none;
            padding: 0;
            border-top: 1px solid #e5e7eb;
        }

        .accordion-content.show {
            display: block;
        }

        .module-accordion {
            border-bottom: 1px solid #e5e7eb;
        }

        .module-accordion:last-child {
            border-bottom: none;
        }

        .module-header {
            background: #f9fafb;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .module-header:hover {
            background: #f3f4f6;
        }

        .module-content {
            display: none;
            padding: 0;
        }

        .module-content.show {
            display: block;
        }

        .property-item {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
            background: white;
        }

        .property-item:last-child {
            border-bottom: none;
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .property-info {
            flex: 1;
        }

        .property-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .property-description {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .property-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-different {
            background: #fef3c7;
            color: #92400e;
        }

        .status-identical {
            background: #d1fae5;
            color: #047857;
        }

        .property-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .value-box {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
        }

        .value-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .value-content {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            color: #1f2937;
            word-break: break-all;
        }

        .property-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
        }

        .custom-input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success {
            background: #d1fae5;
            color: #047857;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .credentials-section {
                grid-template-columns: 1fr;
            }

            .property-values {
                grid-template-columns: 1fr;
            }

            .property-actions {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 1rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Module Configuration Comparator</h1>
            <p>Compare and synchronize module configurations between different environments</p>
        </div>

        <div class="main-content">
            <!-- Step 1: Credentials Input -->
            <div class="step" id="step1">
                <h2 class="step-title">
                    <span class="step-number">1</span>
                    Enter System Credentials
                </h2>
                
                <div class="credentials-section">
                    <div class="credential-card">
                        <h3>🔵 Source System</h3>
                        <div class="input-group">
                            <label for="sourceUrl">Base URL</label>
                            <input type="text" id="sourceUrl" placeholder="https://api.source.com" />
                        </div>
                        <div class="input-group">
                            <label for="sourceToken">Bearer Token</label>
                            <input type="password" id="sourceToken" placeholder="Bearer token..." />
                        </div>
                    </div>
                    
                    <div class="credential-card">
                        <h3>🔴 Destination System</h3>
                        <div class="input-group">
                            <label for="destUrl">Base URL</label>
                            <input type="text" id="destUrl" placeholder="https://api.destination.com" />
                        </div>
                        <div class="input-group">
                            <label for="destToken">Bearer Token</label>
                            <input type="password" id="destToken" placeholder="Bearer token..." />
                        </div>
                    </div>
                </div>
                
                <button class="btn" id="fetchModulesBtn" onclick="fetchModuleParents()">
                    <span>🚀 Fetch Module Information</span>
                </button>
                
                <div id="fetchError" class="error hidden"></div>
            </div>

            <!-- Step 2: Module Selection -->
            <div class="step module-selection" id="step2">
                <h2 class="step-title">
                    <span class="step-number">2</span>
                    Select Modules to Compare
                </h2>
                
                <div id="moduleCheckboxes" class="checkbox-grid"></div>
                
                <button class="btn" id="compareModulesBtn" onclick="compareSelectedModules()">
                    <span>🔍 Compare Selected Modules</span>
                </button>
            </div>

            <!-- Step 3: Comparison Results -->
            <div class="step comparison-results" id="step3">
                <h2 class="step-title">
                    <span class="step-number">3</span>
                    Configuration Comparison
                </h2>
                
                <div class="toggle-section">
                    <input type="checkbox" id="showAllToggle" onchange="toggleShowAll()">
                    <label for="showAllToggle">Show all properties (including identical)</label>
                </div>
                
                <div id="comparisonResults"></div>
                
                <button class="btn" id="submitChangesBtn" onclick="submitChanges()">
                    <span>💾 Submit Changes</span>
                </button>
                
                <div id="submitResult" class="hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let sourceCredentials = {};
        let destCredentials = {};
        let moduleParents = new Set();
        let comparisonData = {};
        let showAll = false;

        // Utility functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function hideError(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
        }

        function makeAuthenticatedRequest(url, token, options = {}) {
            return fetch(url, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
        }

        // Step 1: Fetch module parents
        async function fetchModuleParents() {
            const sourceUrl = document.getElementById('sourceUrl').value.trim();
            const sourceToken = document.getElementById('sourceToken').value.trim();
            const destUrl = document.getElementById('destUrl').value.trim();
            const destToken = document.getElementById('destToken').value.trim();

            if (!sourceUrl || !sourceToken || !destUrl || !destToken) {
                showError('fetchError', 'Please fill in all credential fields');
                return;
            }

            sourceCredentials = { url: sourceUrl, token: sourceToken };
            destCredentials = { url: destUrl, token: destToken };

            hideError('fetchError');
            document.getElementById('fetchModulesBtn').disabled = true;
            showLoading('moduleCheckboxes');

            try {
                const [sourceResponse, destResponse] = await Promise.all([
                    makeAuthenticatedRequest(`${sourceUrl}/data/app-config/module`, sourceToken),
                    makeAuthenticatedRequest(`${destUrl}/data/app-config/module`, destToken)
                ]);

                if (!sourceResponse.ok || !destResponse.ok) {
                    throw new Error(`HTTP Error: Source ${sourceResponse.status}, Destination ${destResponse.status}`);
                }

                const [sourceData, destData] = await Promise.all([
                    sourceResponse.json(),
                    destResponse.json()
                ]);

                // Extract unique module_parent values
                moduleParents.clear();
                if (sourceData.data) {
                    sourceData.data.forEach(item => {
                        if (item.module_parent) moduleParents.add(item.module_parent);
                    });
                }
                if (destData.data) {
                    destData.data.forEach(item => {
                        if (item.module_parent) moduleParents.add(item.module_parent);
                    });
                }

                renderModuleSelection();
                document.getElementById('step2').classList.add('show');

            } catch (error) {
                showError('fetchError', `Failed to fetch module data: ${error.message}`);
            }

            document.getElementById('fetchModulesBtn').disabled = false;
        }

        // Render module selection checkboxes
        function renderModuleSelection() {
            const container = document.getElementById('moduleCheckboxes');
            container.innerHTML = '';

            Array.from(moduleParents).sort().forEach(parent => {
                const item = document.createElement('div');
                item.className = 'checkbox-item';
                item.innerHTML = `
                    <input type="checkbox" id="module_${parent}" value="${parent}">
                    <label for="module_${parent}">${parent}</label>
                `;
                container.appendChild(item);
            });
        }

        // Step 2: Compare selected modules
        async function compareSelectedModules() {
            const selectedModules = Array.from(document.querySelectorAll('#moduleCheckboxes input:checked')).map(cb => cb.value);
            
            if (selectedModules.length === 0) {
                alert('Please select at least one module to compare');
                return;
            }

            document.getElementById('compareModulesBtn').disabled = true;
            showLoading('comparisonResults');

            try {
                comparisonData = {};

                for (const moduleParent of selectedModules) {
                    const [sourceResponse, destResponse] = await Promise.all([
                        makeAuthenticatedRequest(`${sourceCredentials.url}/data/app-config/module/get-all-by-parent/${moduleParent}`, sourceCredentials.token),
                        makeAuthenticatedRequest(`${destCredentials.url}/data/app-config/module/get-all-by-parent/${moduleParent}`, destCredentials.token)
                    ]);

                    if (!sourceResponse.ok || !destResponse.ok) {
                        console.warn(`Failed to fetch data for ${moduleParent}`);
                        continue;
                    }

                    const [sourceData, destData] = await Promise.all([
                        sourceResponse.json(),
                        destResponse.json()
                    ]);

                    comparisonData[moduleParent] = processModuleData(sourceData.data || [], destData.data || []);
                }

                renderComparison();
                document.getElementById('step3').classList.add('show');

            } catch (error) {
                showError('submitResult', `Failed to compare modules: ${error.message}`);
            }

            document.getElementById('compareModulesBtn').disabled = false;
        }

        // Process module data for comparison
        function processModuleData(sourceData, destData) {
            const modules = {};

            // Process source data
            sourceData.forEach(item => {
                if (!modules[item.module]) modules[item.module] = {};
                if (!modules[item.module][item.property]) {
                    modules[item.module][item.property] = {
                        description: item.description || '',
                        sourceValue: null,
                        destValue: null,
                        selectedOption: 'dest',
                        customValue: ''
                    };
                }
                modules[item.module][item.property].sourceValue = item.propertyValue;
            });

            // Process destination data
            destData.forEach(item => {
                if (!modules[item.module]) modules[item.module] = {};
                if (!modules[item.module][item.property]) {
                    modules[item.module][item.property] = {
                        description: item.description || '',
                        sourceValue: null,
                        destValue: null,
                        selectedOption: 'dest',
                        customValue: ''
                    };
                }
                modules[item.module][item.property].destValue = item.propertyValue;
            });

            return modules;
        }

        // Render comparison results
        function renderComparison() {
            const container = document.getElementById('comparisonResults');
            container.innerHTML = '';

            Object.keys(comparisonData).forEach(moduleParent => {
                const accordion = document.createElement('div');
                accordion.className = 'accordion';
                
                const header = document.createElement('div');
                header.className = 'accordion-header';
                header.innerHTML = `
                    <span>📁 ${moduleParent}</span>
                    <span>▼</span>
                `;
                header.onclick = () => toggleAccordion(header);

                const content = document.createElement('div');
                content.className = 'accordion-content';

                Object.keys(comparisonData[moduleParent]).forEach(moduleName => {
                    const moduleAccordion = document.createElement('div');
                    moduleAccordion.className = 'module-accordion';

                    const moduleHeader = document.createElement('div');
                    moduleHeader.className = 'module-header';
                    moduleHeader.innerHTML = `📦 ${moduleName}`;
                    moduleHeader.onclick = () => toggleModuleAccordion(moduleHeader);

                    const moduleContent = document.createElement('div');
                    moduleContent.className = 'module-content';

                    Object.keys(comparisonData[moduleParent][moduleName]).forEach(property => {
                        const propertyData = comparisonData[moduleParent][moduleName][property];
                        // console.log(propertyData)
                        const isDifferent = propertyData.sourceValue !== propertyData.destValue;

                        if (!showAll && !isDifferent) return;

                        const propertyItem = createPropertyItem(moduleParent, moduleName, property, propertyData, isDifferent);
                        moduleContent.appendChild(propertyItem);
                    });

                    moduleAccordion.appendChild(moduleHeader);
                    moduleAccordion.appendChild(moduleContent);
                    content.appendChild(moduleAccordion);
                });

                accordion.appendChild(header);
                accordion.appendChild(content);
                container.appendChild(accordion);
            });
        }

        // Create property comparison item
        function createPropertyItem(moduleParent, moduleName, property, propertyData, isDifferent) {
            const item = document.createElement('div');
            item.className = 'property-item';
            
            const propertyId = `${moduleParent}_${moduleName}_${property}`.replace(/[^a-zA-Z0-9]/g, '_');
            
            item.innerHTML = `
                <div class="property-header">
                    <div class="property-info">
                        <div class="property-name">${property}</div>
                        <div class="property-description">${propertyData.description}</div>
                    </div>
                    <div class="property-status ${isDifferent ? 'status-different' : 'status-identical'}">
                        ${isDifferent ? '⚠️ Different' : '✅ Identical'}
                    </div>
                </div>
                
                <div class="property-values">
                    <div class="value-box">
                        <div class="value-label">🔵 Source Value</div>
                        <div class="value-content">${propertyData.sourceValue || 'N/A'}</div>
                    </div>
                    <div class="value-box">
                        <div class="value-label">🔴 Destination Value</div>
                        <div class="value-content">${propertyData.destValue || 'N/A'}</div>
                    </div>
                </div>
                
                <div class="property-actions">
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="${propertyId}_source" name="${propertyId}" value="source" ${propertyData.selectedOption === 'source' ? 'checked' : ''} 
                                onchange="updatePropertySelection('${moduleParent}', '${moduleName}', '${property}', 'source')">
                            <label for="${propertyId}_source">Use Source</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="${propertyId}_dest" name="${propertyId}" value="dest" ${propertyData.selectedOption === 'dest' ? 'checked' : ''}
                                onchange="updatePropertySelection('${moduleParent}', '${moduleName}', '${property}', 'dest')">
                            <label for="${propertyId}_dest">Use Destination</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="${propertyId}_custom" name="${propertyId}" value="custom" ${propertyData.selectedOption === 'custom' ? 'checked' : ''}
                                onchange="updatePropertySelection('${moduleParent}', '${moduleName}', '${property}', 'custom')">
                            <label for="${propertyId}_custom">Custom:</label>
                        </div>
                    </div>
                    <input type="text" class="custom-input" value="${propertyData.customValue}" 
                        onchange="updateCustomValue('${moduleParent}', '${moduleName}', '${property}', this.value)"
                        ${propertyData.selectedOption !== 'custom' ? 'disabled' : ''} 
                        id="${propertyId}_customInput">
                </div>
            `;

            return item;
        }

        // Event handlers
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const isActive = header.classList.contains('active');
            
            header.classList.toggle('active');
            content.classList.toggle('show');
            
            header.querySelector('span:last-child').textContent = isActive ? '▼' : '▲';
        }

        function toggleModuleAccordion(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('show');
        }

        function toggleShowAll() {
            showAll = document.getElementById('showAllToggle').checked;
            renderComparison();
        }

        function updatePropertySelection(moduleParent, moduleName, property, option) {
            comparisonData[moduleParent][moduleName][property].selectedOption = option;
            
            const propertyId = `${moduleParent}_${moduleName}_${property}`.replace(/[^a-zA-Z0-9]/g, '_');
            const customInput = document.getElementById(`${propertyId}_customInput`);
            customInput.disabled = option !== 'custom';
        }

        function updateCustomValue(moduleParent, moduleName, property, value) {
            comparisonData[moduleParent][moduleName][property].customValue = value;
        }

        // Submit changes
        async function submitChanges() {
            document.getElementById('submitChangesBtn').disabled = true;
            document.getElementById('submitResult').innerHTML = '<div class="loading"><div class="spinner"></div>Submitting changes...</div>';
            document.getElementById('submitResult').classList.remove('hidden');

            const changes = [];
            const errors = [];

            try {
                for (const moduleParent of Object.keys(comparisonData)) {
                    for (const moduleName of Object.keys(comparisonData[moduleParent])) {
                        const moduleChanges = {};
                        let hasChanges = false;

                        for (const property of Object.keys(comparisonData[moduleParent][moduleName])) {
                            const propertyData = comparisonData[moduleParent][moduleName][property];
                            let valueToUse;

                            switch (propertyData.selectedOption) {
                                case 'dest':
                                    valueToUse = propertyData.destValue;
                                    break;
                                case 'source':
                                    valueToUse = propertyData.sourceValue;
                                    break;
                                case 'custom':
                                    valueToUse = propertyData.customValue;
                                    break;
                            }

                            if (valueToUse !== propertyData.destValue) {
                                moduleChanges[property] = valueToUse;
                                hasChanges = true;
                            }
                        }

                        if (hasChanges) {
                            try {
                                const response = await makeAuthenticatedRequest(
                                    `${destCredentials.url}/data/app-config/module/${moduleName}`,
                                    destCredentials.token,
                                    {
                                        method: 'POST',
                                        body: JSON.stringify(moduleChanges)
                                    }
                                );

                                if (!response.ok) {
                                    throw new Error(`Failed to update ${moduleName}: ${response.status}`);
                                }

                                changes.push(`✅ Updated ${moduleName} with ${Object.keys(moduleChanges).length} properties`);
                            } catch (error) {
                                errors.push(`❌ Failed to update ${moduleName}: ${error.message}`);
                            }
                        }
                    }
                }

                // Display results
                let resultHtml = '';
                if (changes.length > 0) {
                    resultHtml += '<div class="success"><h3>🎉 Changes Applied Successfully:</h3><ul>';
                    changes.forEach(change => {
                        resultHtml += `<li>${change}</li>`;
                    });
                    resultHtml += '</ul></div>';
                }

                if (errors.length > 0) {
                    resultHtml += '<div class="error"><h3>⚠️ Errors Encountered:</h3><ul>';
                    errors.forEach(error => {
                        resultHtml += `<li>${error}</li>`;
                    });
                    resultHtml += '</ul></div>';
                }

                if (changes.length === 0 && errors.length === 0) {
                    resultHtml = '<div class="success">ℹ️ No changes were needed. All selected properties are already synchronized.</div>';
                }

                document.getElementById('submitResult').innerHTML = resultHtml;

            } catch (error) {
                document.getElementById('submitResult').innerHTML = `<div class="error">❌ Unexpected error: ${error.message}</div>`;
            }

            document.getElementById('submitChangesBtn').disabled = false;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add some helpful tooltips or initial state
            console.log('Module Configuration Comparator loaded successfully');
        });
    </script>
</body>
